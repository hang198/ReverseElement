<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

</style>
<body>
<input type="text" id="inputElement">
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array()">
<input type="button" id="btnDisplay" value="Display" onclick="display()">
<input type="button" id="btnReverse" value="Reverse" onclick="ReserveElement()">
<div id="result"></div>

<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById("inputElement").value;
        alert("Element " + array[x] + " Added an index " + x);
        x++;
        document.getElementById("inputElement").value = "";
    }

    function display() {
        let e = "<hr>";
        for (let i = 0; i < array.length; i++) {
            e += array[i] + " ";
        }
        document.getElementById("result").innerHTML = e;
    }

    function ReserveElement() {
        let first = 0;
        let last = array.length - 1;
        while (first < last) {
            let change = array[first];
            array[first] = array[last];
            array[last] = change;
            first++;
            last--;
        }
        document.getElementById("result").innerHTML = array;
    }
</script>

</body>
</html>
